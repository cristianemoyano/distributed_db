version: '3'
services:
    users:
        build: ./dbs/
        image: 'danieldent/postgres-replication'
        restart: 'always'
        environment:
          - POSTGRES_DB=postgres
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
          - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
          - '/var/lib/postgresql/data'
        expose:
          - '5432'
    users-replica:
      build: ./dbs/
      image: 'danieldent/postgres-replication'
      restart: 'always'
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - PGDATA=/var/lib/postgresql/data/pgdata
        - REPLICATE_FROM=users
      volumes:
        - '/var/lib/postgresql/data'
      expose:
        - '5432'
      links:
        - 'users'  

    shard_1:
        image: postgres
        volumes:
            - shard_1_vol:/var/lib/postgresql/data
        environment:
          - POSTGRES_DB=postgres
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
    shard_2:
        image: postgres
        volumes:
            - shard_2_vol:/var/lib/postgresql/data
        environment:
          - POSTGRES_DB=postgres
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
    shard_3:
        image: postgres
        volumes:
            - shard_3_vol:/var/lib/postgresql/data
        environment:
          - POSTGRES_DB=postgres
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      environment:
        - POSTGRES_NAME=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      depends_on:
        - shard_1
        - shard_2
        - shard_3

volumes:
    users_vol:
    users_slave_vol:
    shard_1_vol:
    shard_2_vol:
    shard_3_vol: