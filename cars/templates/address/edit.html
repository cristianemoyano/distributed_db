{% extends "../base.html" %}

{% block title %} Edit {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Direcci√≥n: {{ address }}</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editAddress' id=address.id %}"  method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" id="cityInput" name="cityInput" class="form-control"
                            placeholder="Ciudad" value="{{address.city}}" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="countryInput" name="countryInput" class="form-control"
                            placeholder="Pais" value="{{address.country}}" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="street_nameInput" name="street_nameInput" class="form-control"
                            placeholder="Calle" value="{{address.street_name}}" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="street_number" name="street_number" class="form-control"
                            placeholder="Nro" value="{{address.street_number}}" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="userInput" name="userInput" class="form-control"
                            placeholder="User id" value="{{address.user_id }}" required>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                    </div>
                </form>
                <td><a href="{%  url 'indexAddress' %}" class="btn btn-info">Volver</a></td>
            </div>
        </div>
    </div>
</div>
{% endblock %}
