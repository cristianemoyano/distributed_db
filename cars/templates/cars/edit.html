{% extends "../base.html" %}

{% block title %} Edit {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Zona: {{ zone }}</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editUrl' zone=zone slug=car.slug %}"  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="nameInput" name="nameInput" value="{{car.name}}" class="form-control" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="companyInput" name="companyInput" value="{{car.company}}" class="form-control"
                        placeholder="Company"required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                    </div>
                </form>
                <td><a href="{%  url 'index' %}" class="btn btn-info">Volver</a></td>
            </div>
        </div>
    </div>
</div>
{% endblock %}
